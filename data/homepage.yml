banner:
  enable : true
  writter : "Jarosław Pałka"
  title : "Współbierzność w Java z wykorzystaniem \"concurrency primitives\""
  image : "images/about/training.png"
  content : "Jesteś programistą, a wątki i współbieżność budzą w Tobie a strach? Podczas tego szkolenia odpowiem na to pytanie. Poznasz bliżej \"concurrency primitives\" dostępne w Java SDK, czyli _pakiet java.util.concurrent_. Nauczysz się jak z podstawowych elementówm, takich jak: kolejki, blokady, czy bariery budować czytelne rozwiązania, jak analizować ich wydajność i jak je testować. "
  price : "14.99"

