quote:
  enable : true
  quote: "Nie ulega wątpliwości, że nabyłem pewnej wprawy w produkcji kodu thread-safe w javie, znam prymitywy concurrency i różnice między nimi - to wiem gdzie i jak zastosować"
  quoteBy: "Uczestnik szkolenia"


######################### Chapters ##########################
chapters:
  enable : true
  title : "Tematy"
  subtitle : "Połączenie teorii z praktyką i ćwiczeniami. Jednym słowem *pragmatyzm*."
  chapter:
    # chapter preview loop
    - title : "Czym jest współbieżność?"
      content : "Budowa współczesnych procesorów, modele spójności i granice współbieżności"

    # chapter preview loop
    - title : "Zamki do drzwi i broń atomowa"
      content : "Java Memory Model, mechanizmy synchronizacji, zmienne atomowe i lock free programming "
      
    # chapter preview loop
    - title : "Kolejki rządzą światem"
      content : "Kolejki w Java, bounded vs unbounded, blocking vs nonblocking. Poznajemy JCStress"

    # chapter preview loop
    - title : "Bariery, lasery i inne bajery"
      content : "CountDownLatch, CyclicBarier, Semaphor i Phaser"
      
    # chapter preview loop
    - title : "Pracownicy biurowi i czarna materia"
      content : "Pule wątków, ForkJoin, ManagedBlock i CountedCompleter"

    - title: "Co się wydarzyło w Las Vegas?"
      content: "_happens-before_, _sequential consistency_ i innej zagadki"
      

