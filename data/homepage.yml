########################## Banner #############################
banner:
  enable : true
  writter : "Jarosław Pałka"
  title : "Współbieżność w Javie z wykorzystaniem \"concurrency primitives\""
  image : "images/about/training.png"
  content : "Jesteś programistą  - super! Wątki i współbieżność budzą w Tobie strach? Mam dla Ciebie weekendowe szkolenie, które na zawsze pozwoli Ci się pozbyć takich obaw i lęków. Podczas pięciu sobotnich spotkań poznasz bliżej “concurrency primitives” dostępne w Java SDK, czyli pakiet _java.util.concurrent_. Dzięki zadaniom domowym, którym poświęcisz 2-3 godzin w tygodniu, nauczysz się jak z podstawowych elementów, takich jak: kolejki, blokady, czy bariery budować czytelne rozwiązania, jak analizować ich wydajność i jak je testować"
  price : "14.99"

