########################## Banner #############################
banner:
  enable : true
  writter : "Jarosław Pałka"
  title : "Współbieżność w Java z wykorzystaniem \"concurrency primitives\""
  image : "images/about/training.png"
  content : "Jesteś programistą  - super! Wątki i współbieżność budzą w Tobie  strach? Mam dla Ciebie szkolenie, które na zawsze pozwoli Ci się pozbyć takich obaw i lęków. Podczas tego szkolenia poznasz bliżej “concurrency primitives” dostępne w Java SDK, czyli pakiet _java.util.concurrent_. Nauczysz się jak z podstawowych elementów, takich jak: kolejki, blokady, czy bariery budować czytelne rozwiązania, jak analizować ich wydajność i jak je testować"
  price : "14.99"

######################## Book Preview ##########################
preview:
  enable : true
  pagePreview:
    # page preview loop
    - image : "images/about/book_page.jpg"

  title : "Współbieżność to nasza programistyczna codzienność. Czas ją ujarzmić!"
  content : "Gdy pojawia się potrzeba wykorzystania mocy wielu procesorów, sięgamy po rozwiązania operujące na wyższym poziomie abstrakcji, czyż nie? Sięgamy po Akka, RxJava, Reactor. Czy tak musi być? Czy Java nie dostarcza mechanizmów pracy z wątkami i tworzenia wydajnego i czytelnego kodu współbieżnego? Podczas tego szkolenia odpowiem na te pytania i inneh pytania. Zdobędziesz niezbędną wiedzę z zakresu tworzenia bezpiecznego, współbieżnego kodu."

  inside:
    # book inside item loop
    - insideItem : "Wprowadzenie do współbieżności"
    - insideItem : "Java Memory Model"
    - insideItem : "Kolejki, bariery, wątki, mechanizmy synchronizacji"
    - insideItem : "Testowanie i poprawność naszego kodu"

  # button
  button:
    enable : false
    label : "Purchase on Amazon"
    link : "#"


